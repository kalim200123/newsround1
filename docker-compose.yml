services:
  # Database Service (from your existing setup)
  db:
    image: mysql:8.0
    container_name: news_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: news
    ports:
      - "3308:3306"
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (NestJS)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: news_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Ensure the backend can connect to the db service
      DB_HOST: db
      DB_PORT: 3306 # Docker-internal port
      DB_USER: root
      DB_PASSWORD: root
      DB_DATABASE: news
      # Add other backend env vars if needed for docker-compose context
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      USER_JWT_SECRET: ${USER_JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
    ports:
      - "3001:3001" # Expose backend port for direct local access if needed
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Service (React)
  frontend:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
      # Use a target for development to run dev server
      target: dev
    container_name: news_frontend
    volumes:
      # Mount source code for live-reloading
      - ./frontend-admin:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api

  # Nginx Reverse Proxy Service
  nginx:
    image: nginx:stable-alpine
    container_name: news_nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
