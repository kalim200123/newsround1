version: '3.8'

services:
  # Database Service (from your existing setup)
  db:
    image: mysql:8.0
    container_name: news_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: news
    ports:
      - "3308:3306"
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (news-server)
  news-server:
    build:
      context: ./news-server
    container_name: news_server
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Ensure the backend can connect to the db service
      DB_HOST: db
      DB_PORT: 3306 # Docker-internal port
      DB_USER: root
      DB_PASSWORD: root
      DB_DATABASE: news
    # We don't need to expose ports directly to the host anymore
    # Nginx will handle it.

  # Frontend Service (news-ui)
  news-ui:
    build:
      context: ./news-ui
      # Use a target for development to run dev server
      target: dev
    container_name: news_ui
    volumes:
      # Mount source code for live-reloading
      - ./news-ui/src:/app/src
    # The vite dev server port
    ports:
      - "5173:5173"

  # Nginx Reverse Proxy Service
  nginx:
    image: nginx:stable-alpine
    container_name: news_nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - news-server
      - news-ui
